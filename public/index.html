<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1>HSL Color Picker</h1>

    <section id="sec1">
    </section>

    <ul class= "a" style="list-style: none;">
      <li><p>Hue</p> </li>
      <li> <input type="range" min="0" max="360" name="hue"></li>
      <li><p>Saturation</p> </li>
      <li><input type="range" min="0" max="100" name="saturation"></li>
      <li><p>Lightness</p> </li>
      <li><input type="range" min="0" max="100" name="lightness"></li>
      <li><p>Alpha</p> </li>
      <li><input type="range" min="0" max="1" name="alpha"></li>
    </ul>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
